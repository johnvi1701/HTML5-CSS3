<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.jpg" type="image/jpg">
        <img src="Imagens/foto-g.jpg" alt="imagem flexivel"> 
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Chitãozinho & Xororó - Evidências MP3.mp3" type="audio/mpeg">
        <source src="midia/Chitãozinho & Xororó - Evidências OGG.ogg" type="audio/OGG">
        <source src="midia/Chitãozinho & Xororó - Evidências WAV.wav" type="audio/WAV">

    </audio> 
    
    
</body>
</html>
