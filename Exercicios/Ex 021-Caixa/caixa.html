<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 {
            display: inline;
            border-style: solid;
            border-color: blue;
            border-width: 10px;
            text-align: center;
            height: 300px;
            width: 300px;
           margin: auto;
           outline: 5px;
           outline-color: green;
           outline-style: dashed;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. vamos ver como tudo isso funciona.</p>
</body>
</html>
