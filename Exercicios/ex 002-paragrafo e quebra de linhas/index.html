<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr><p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tegs p e / p</p>
    <p>se precisar quebrar o texto em algum lugar especifico <br> como esse, vôce pode usar a tag &lt;br&gt; </p>
    <p>vamos adicionar alguns simbolos especiais <br>
        &reg;
        <br>
        &copy;
        <br>
        &trade;
        <br>
        &euro;
        <br>
        &pound;
        <br>
        &cacute; <br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &uarr;<br>

    </p>
    
</body>
</html>
